# Production Environment Configuration
spring:
  data:
    mongodb:
      # Use environment variable for MongoDB Atlas connection string
      uri: ${MONGODB_URI}
      database: ${MONGODB_DATABASE:fitness}

# JWT Configuration - Use environment variable for secret
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours default

# CORS - Restrict to production domain
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-domain.com}

# Logging - Warn level for production
logging:
  level:
    root: WARN
    com.abhi.FitnessTracker: INFO
    org.springframework.security: WARN
    org.springframework.data.mongodb: WARN
