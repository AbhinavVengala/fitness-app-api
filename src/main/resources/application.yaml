# Fitness Tracker - Base Configuration
# Profile-specific settings are in application-{profile}.yaml

spring:
  application:
    name: FitnessTracker
  
  # Default to dev profile, override with SPRING_PROFILES_ACTIVE env var
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

server:
  port: ${PORT:8080}

# Default JWT settings (can be overridden by profile)
jwt:
  secret: ${JWT_SECRET:default-dev-secret-key-for-jwt-signing-needs-to-be-256-bits}
  expiration: ${JWT_EXPIRATION:86400000}

